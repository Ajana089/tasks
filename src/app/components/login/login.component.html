


<mat-toolbar class="back">
  <img src="/assets/task.avif" alt="image" height="50" width="50">
  <span style="margin-left: 10px;">Task Manager</span>
</mat-toolbar>


   <div class="login-box" *ngIf="logflag">
    <div class="">
      <img src="/assets/task.avif" alt="" height=200 width="200">
      </div>
      <div>
      <h1>Login</h1>
      <div *ngIf=errmsg style="color: red;">{{errmsg}}</div>
            <form  [formGroup]="loginForm" class="example-form"  (ngSubmit)="onLogin()">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Enter username"  formControlName="userName" value="">
              <mat-error *ngIf="loginForm.get('userName')?.hasError('required')">
                Username is required
              </mat-error>
              <mat-error *ngIf="loginForm.get('userName')?.hasError('userExists')">
                Username already exists
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Password"  formControlName="password" value="">
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                  Password is required
                </mat-error>
              </mat-form-field>
              <button mat-stroked-button type="submit" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
    
      <div class="link">
        <!-- <a routerLink="forgetpassword">Forget password</a> -->
        <button mat-button routerLink="/forgetpassword" color="Forget Password">Forget Password</button>
      
        
          <button class="no-border" mat-stroked-button type="button" (click)="actRegister()">Want to Register?</button>
        </div>
         </div>
