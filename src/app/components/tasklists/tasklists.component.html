<div class="container">
  
   <div class="head">
     <div> <h5>Totaltasks </h5><h3>{{total}}</h3></div> 
     <!-- <h3> <div matBadge={{total}} matBadgeOverlap="false" class="demo-section">total tasks</div></h3>
    -->
    <div> <h5>Pending  </h5><h3>{{pendingCount}}</h3></div>
    <div> <h5>Completed  </h5><h3>{{completed}}</h3></div>
    
   
   </div>
    
    <div>
    <p>search Status</p>
    <mat-form-field appearance="outline" style="width: 200px; margin-bottom: 15px;">
      
      <input matInput (keyup)="applyStatusFilter($event)" placeholder="ex:true" />
    </mat-form-field>
  </div>

</div>
<div class="task-container">
  
  <h2 class="table-heading">Task List</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="todo">
        <th mat-header-cell *matHeaderCellDef> tasks </th>
        <td mat-cell *matCellDef="let element"> {{element.todo}} </td>
      </ng-container>

    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> status </th>
        <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
      </ng-container>
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <!-- <td mat-cell *matCellDef="let element"> Edit </td> -->
        <td mat-cell *matCellDef="let element"> 
          <div class="example-flex-container">
         <button matFab aria-label="Example icon button with a delete icon" (click)="onEdit(element)">
           <mat-icon>Edit</mat-icon>
         </button>
         
       </div>
      </td>
      </ng-container>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
           <div class="example-flex-container">
          <button matFab aria-label="Example icon button with a delete icon" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
          
        </div>
      </td>
      </ng-container>

      
      <!-- <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> UserId</th>
        <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container> -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="no-data-row" *matNoDataRow>
        <td colspan="2" style="text-align:center; color:red; font-weight:500;">
          No tasks found 
        </td>
      </tr>
</table>


<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
